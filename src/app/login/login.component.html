<h4>Zaloguj się</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Login</label>
        <input type="text" name="username" id="username" formControlName="username">
        <p *ngIf="(username.touched && username.invalid)">Login cannot be empty</p>
    </div>
    <div>
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" formControlName="password">
        <p *ngIf="(password.touched && password.invalid)" class="red-text lighten-2">Hasło nie może być puste</p>
    </div>
    <div>
        <button [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
<p *ngIf="invalid">Login or password is invalid</p>
<p>You havent account? <a [routerLink]="['/register']">Register</a></p>
